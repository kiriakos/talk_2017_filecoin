					     Network of untrusted service agents, trust lies in the
					     protocol between them.

				<section data-markdown>
					<textarea data-template>
            ### The Good

            - <!-- .element: class="fragment" --> Useful Work Blockchain  
              (vs Wastefull)
            - <!-- .element: class="fragment" --> PoRep & PoSt are novel ideas
            - <!-- .element: class="fragment" --> Blockchain is the complete middleman  
              (no dependency on external sidechains, etc)
            - <!-- .element: class="fragment" --> Non Client Nodes need to offer collateral
            - <!-- .element: class="fragment" --> Provisions for QoS and Replication inside the chain
            - <!-- .element: class="fragment" --> Separate Retrieve and restore nodes
				  </textarea>
				</section>
				
				<section data-markdown>
					<textarea data-template>
            ### The Bad
            
            - <!-- .element: class="fragment" --> WIP
            - <!-- .element: class="fragment" --> Missing incentives for full nodes
            - <!-- .element: class="fragment" --> QoS based > Healing not specified
            - <!-- .element: class="fragment" --> No concept for "Browsing" data (needs ext state)
            - <!-- .element: class="fragment" --> Separate Retrieve and restore nodes
            - <!-- .element: class="fragment" --> Non Client Nodes need to offer collateral
            - <!-- .element: class="fragment" --> Smart Contracts & Bridges
				  </textarea>
				</section>
				
				<section data-markdown>
					<textarea data-template>
            ### The Bad (risks)
            
            - Retrieval Market could be manipulated to extort Clients
            - Proposed Consensus Algorithm unspecified
            - Byzantine Fault Merging undefined
          </textarea>
